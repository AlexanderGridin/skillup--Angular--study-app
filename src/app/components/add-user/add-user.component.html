<div class="add-user__actions">
  <button kendoButton (click)="showModal()" [primary]="true">Add user</button>
</div>

<kendo-dialog
  title="Add user"
  *ngIf="isModalVisible"
  (close)="closeModal()"
  [minWidth]="250"
  [width]="450"
>
  <add-user-form
    (onSubmit)="handleFormSubmit($event)"
    (onCancel)="closeModal()"
  ></add-user-form>
</kendo-dialog>
