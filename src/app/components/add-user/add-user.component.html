<div class="add-user__actions">
  <button kendoButton (click)="showModal()" [primary]="true">Add user</button>
</div>

<kendo-dialog
  class="add-user__dialog"
  *ngIf="isModalVisible"
  title="modalTitle"
  [minWidth]="modalMinWidth"
  [width]="modalWidth"
  (close)="closeModal()"
>
  <add-user-form
    (onSubmit)="handleFormSubmit($event)"
    (onCancel)="closeModal()"
  ></add-user-form>
</kendo-dialog>
